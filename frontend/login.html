<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Library Login</title>
    <script src='login.js'></script>
    <link rel="import" href="layout.html">
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="container jumbotron">
      <div class="row justify-content-md-center">
          <form action="javascript:void(0)" id="loginForm" onsubmit="void(0);" class="form-inline">
              <div>
                  <input type="text" id="username" name="username" class="form-control mr-sm-2" placeholder="username"/>
              </div>
              <div>
                  <input type="password"  id="password" name="password" class="form-control mr-sm-2" placeholder="password"/>
              </div>
              <div>
                  <button type="submit" id="submitbutton" onclick="loginSubmit()" value="Log In" class="btn btn-primary form-control">Submit</button>
              </div>
          </form>
      </div>   
    </div>  
  </body>
</html>
