<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Library Login</title>
    <script src='login.js'></script>
  </head>
  <body>
    <form action="javascript:void(0)" id="loginForm" onsubmit="void(0);">
        <div>
            <label>Username:</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password"  id="password" name="password"/>
        </div>
        <div>
            <input type="button" id="submitbutton" onclick="loginSubmit()" value="Log In"/>
        </div>
    </form>
  </body>
</html>
